<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card</title>

</head>

<body>

  <div class="card">

    <div class="overlay">

      <img src="images/image-equilibrium.jpg" alt="Equilibrium nft image" class="main-card-img hoverstate">

    </div>

    <section class="nft-info-blurb">
      <h1 class="user-tag"> Equilibrium #3429</h1>
      <p class="light-blue-text">Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="nft-info-slot">

      <span class="eth">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="eth-icon">
        0.041 ETH
      </span>

      <span class="clock">
        <img src="images/icon-clock.svg" alt="icon-clock" class="clock-icon">
        3 days left
      </span>

      <div class="line"></div>

    </section>


    <section class="user-posted-info">
      <span class="picture-avatar">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <span class="creationof">Creation of</span>
        <span class="posted">Jules Wyvern</span>
      </span>


    </section>

  </div>

</html>
